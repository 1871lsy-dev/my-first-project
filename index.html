    h1 {

    .input-area {
      display: flex;

    input {

    }
    input:focus { border-color: #764ba2; }
    button.add-btn {

      cursor: pointer;
    }
    button.add-btn:hover { background: #667eea; }
    .todo-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;

    .todo-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      flex: none;
    }
    .todo-text {
      flex: 1;
      font-size: 16px;
      color: #333;
    }
    .todo-text.done {
      text-decoration: line-through;
      color: #aaa;
    }
    button.del-btn {
      padding: 6px 12px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .empty {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ í•  ì¼ ë©”ëª¨ì¥</h1>
    <div class="input-area">
      <input type="text" id="todoInput" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." />
      <button class="add-btn" onclick="addTodo()">ì¶”ê°€</button>
    </div>
    <div id="todoList">
      <p class="empty">ì•„ì§ í•  ì¼ì´ ì—†ì–´ìš”! ìœ„ì— ì…ë ¥í•´ë³´ì„¸ìš” ğŸ˜Š</p>
    </div>

  <script>
    const input = document.getElementById('todoInput');
    const list = document.getElementById('todoList');

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') addTodo();
    });

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;
      const empty = list.querySelector('.empty');
      if (empty) empty.remove();

      const item = document.createElement('div');
      item.className = 'todo-item';
      item.innerHTML = `
        <input type="checkbox" onchange="toggleDone(this)">
        <span class="todo-text">${text}</span>
        <button class="del-btn" onclick="deleteTodo(this)">ì‚­ì œ</button>
      `;
      list.appendChild(item);
      input.value = '';
    }

    function toggleDone(checkbox) {
      const text = checkbox.nextElementSibling;
      text.classList.toggle('done', checkbox.checked);
    }

    function deleteTodo(btn) {
      btn.parentElement.remove();
      if (list.children.length === 0) {
        list.innerHTML = '<p class="empty">ì•„ì§ í•  ì¼ì´ ì—†ì–´ìš”! ìœ„ì— ì…ë ¥í•´ë³´ì„¸ìš” ğŸ˜Š</p>';

    }
  </script>
