<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Personal Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            position: relative;
        }
        .nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .toggle {
            cursor: pointer;
            background-color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .content {
            text-align: center;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="hero" id="heroSection">
        <div class="nav">
            <button class="toggle" onclick="toggleMode()">Toggle Dark Mode</button>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="content">
            <h1>Welcome to My Personal Introduction</h1>
            <p>I'm a web developer passionate about creating modern, functional websites.</p>
        </div>
    </div>
    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
